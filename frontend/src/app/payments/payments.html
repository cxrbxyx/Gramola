<div class="payment-container">
  <h2>Completar Registro</h2>
  <p>Para finalizar tu registro en Gramola, es necesario abonar la cuota de alta.</p>
  <p class="price">Total a pagar: <strong>10.00€</strong></p>

  <button *ngIf="!card" (click)="startPayment()" class="btn-primary">Ir al pago</button>

  <div [style.display]="card ? 'block' : 'none'" class="stripe-form-container">
    <form id="payment-form">
      <div class="form-row">
        <label for="card-element">
          Tarjeta de crédito o débito
        </label>
        <div id="card-element">
          </div>

        <div id="card-errors" role="alert"></div>
      </div>

      <button (click)="pay()" type="button" class="btn-pay">Pagar Ahora</button>
    </form>
  </div>

  <div *ngIf="paymentStatus" class="success-message">
    {{ paymentStatus }}
  </div>
  <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div>
</div>
