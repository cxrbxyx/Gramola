<div class="card">
  <h2>Registro de bar</h2>

  <label>Nombre del bar:</label>
  <input type="text" [(ngModel)]="bar" name="bar" />

  <label>Email:</label>
  <input type="email" [(ngModel)]="email" name="email" />

  <label>Tu Client Id de Spotify:</label>
  <input type="text" [(ngModel)]="clientId" name="clientId" />

  <label>Tu Client Secret:</label>
  <input type="password" [(ngModel)]="clientSecret" name="clientSecret" />

  <label>Contraseña:</label>
  <input type="password" [(ngModel)]="pwd1" name="pwd1" />

  <label>Confirmar Contraseña:</label>
  <input type="password" [(ngModel)]="pwd2" name="pwd2" />

  <button (click)="register()">Registrar</button>

  <div *ngIf="errorMessage" class="alert alert-danger">
    {{ errorMessage }}
  </div>

  <div *ngIf="registroExitoso" class="alert alert-success">
    Revisa tu correo electrónico (o la consola del backend) para confirmar.
  </div>
</div>
